dist: trusty
sudo: required
language: python

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

python:
    - "3.5"
    - "3.6"
install:
  - pip install -r requirements.txt
  - pip install pyquickhelper --no-deps
before_script:
  - python setup.py build_ext --inplace
script:
  - python setup.py unittests
